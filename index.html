<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>results summary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <!-- left side -->
      <section class="card__result">
        <h2>your result</h2>
        <div class="score">
          <p class="score__number">76</p>
          <p class="score__of">of 100</p>
        </div>
        <p class="score__rating">Great</p>
        <p class="score__text">
          You scored higher than 65% of <p class="score__text">the people who have taken <p class="score__text">these tests.</p></p>
        </p>
      </section>

      <!-- right side -->
      <section class="card__summary">
        <h2>Summary</h2>
        <ul class="summary__list">
          <li class="summary__item summary__item--reaction">
            <span class="label">Reaction</span>
            <span class="number">80 / 100</span>
          </li>
          <li class="summary__item summary__item--memory">
            <span class="label">Memory</span>
            <span class="number">92 / 100</span>
          </li>
          <li class="summary__item summary__item--verbal">
            <span class="label">Verbal</span>
            <span class="number">61 / 100</span>
          </li>
          <li class="summary__item summary__item--visual">
            <span class="label">Visual</span>
            <span class="number">73 / 100</span>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </section>
    </main>
  </body>
</html>
